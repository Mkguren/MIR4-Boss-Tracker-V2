<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIR4 Boss Tracker - Invocação (Web)</title>
    <style>
        /* ESTILIZAÇÃO WEB - ESPELHADA DO INDEX */
        *::-webkit-scrollbar { width: 6px; height: 6px; }
        *::-webkit-scrollbar-thumb { background: #ff9800; border-radius: 10px; }
        *::-webkit-scrollbar-track { background: #1a1a1a; }
        * { scrollbar-width: thin; scrollbar-color: #ff9800 #1a1a1a; box-sizing: border-box; }

        body {
            background: #000;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background: #111; padding: 20px; text-align: center; border-bottom: 2px solid #ff9800;
        }

        .controls-area {
            background: #111; padding: 15px; display: flex; flex-direction: column; align-items: center; gap: 15px;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222;
        }

        .nav-menu { display: flex; gap: 10px; }
        .nav-btn {
            width: 140px; text-align: center; font-size: 11px; font-weight: bold;
            padding: 10px; border-radius: 4px; cursor: pointer; border: none; text-decoration: none;
            transition: 0.3s;
        }
        .btn-active { background: #ff9800; color: #000; }
        .btn-inactive { background: #222; color: #888; }

        /* Filtros Restaurados ao Tamanho Original com Quebra de Linha */
        .filter-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            width: 100%; 
            max-width: 500px; /* Ajustado para forçar a quebra em 2 linhas mantendo o tamanho */
            justify-content: center;
        }

        .f-btn { 
            padding: 8px 15px; /* Tamanho original preservado */
            background: #000; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 4px; 
            font-size: 11px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.2s;
        }
        .f-btn.active { border-color: #ff9800; color: #ff9800; }

        .reset-btn {
            background: #2a0a0a; color: #ff4444; border: 1px solid #4a1a1a;
            padding: 8px 20px; border-radius: 4px; font-size: 11px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .reset-btn:hover { background: #4a1a1a; color: #fff; }

        .scroll { 
            flex: 1; width: 100%; max-width: 700px; margin: 0 auto; padding: 20px; 
        }

        /* Cards e Funções */
        .boss-card { 
            padding: 12px; background: #111; border: 1px solid #222;
            border-left: 5px solid #444; margin-bottom: 12px; border-radius: 4px;
            cursor: pointer; transition: 0.2s;
        }
        .boss-card.done { opacity: 0.2; filter: grayscale(1); }
        
        .boss-header { display: flex; align-items: center; gap: 15px; }
        .boss-img { 
            width: 55px; height: 55px; border: 2px solid #333; border-radius: 4px; 
            background: #000; cursor: pointer;
        }
        .boss-img:hover { border-color: #ff9800; }
        
        .boss-name { color: #fff; font-weight: bold; font-size: 14px; display: block; }
        .npc-info { color: #ff9800; font-size: 11px; font-weight: bold; display: block; margin-top: 2px; }
        .local-info { color: #777; font-size: 11px; display: block; margin-top: 4px; }
        
        .items-container { 
            display: none; padding: 15px; background: #080808; border-radius: 4px; 
            margin-top: 10px; border-top: 1px solid #222; gap: 10px;
        }
        .expanded .items-container { display: flex; }
        .item-img { width: 40px; height: 40px; border: 1px solid #333; border-radius: 3px; }

        /* Cores Regionais */
        .cmc { border-left-color: #607d8b; } .c3m8 { border-left-color: #ff5252; }
        .c3m7 { border-left-color: #f28d8d; } .c3m4 { border-left-color: #ffe082; }
        .c3m2 { border-left-color: #ffcc80; } .c3m5 { border-left-color: #ce93d8; }
        .c3m3 { border-left-color: #90ee90; } .c3m6 { border-left-color: #add8e6; }
        .c1m1 { border-left-color: #4caf50; }

        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: #111; border-top: 1px solid #222; font-size: 11px; color: #666;
        }
    </style>
</head>
<body>

<header class="main-header">
    <h1 style="margin:0; font-size: 20px; letter-spacing: 2px; color: #ff9800;">MIR4 BOSS TRACKER</h1>
</header>

<div class="controls-area">
    <div class="nav-menu">
        <a href="index.html" class="nav-btn btn-inactive">BOSSES DE CAMPO</a>
        <a href="Summonboss.html" class="nav-btn btn-active">INVOCAÇÃO</a>
    </div>
    
    <div class="filter-container">
        <button class="f-btn active" onclick="filter('all', this)">TUDO (33)</button>
        <button class="f-btn" onclick="filter('cmc', this)">MC</button>
        <button class="f-btn" onclick="filter('c3m2', this)">C3-M2</button>
        <button class="f-btn" onclick="filter('c3m3', this)">C3-M3</button>
        <button class="f-btn" onclick="filter('c3m4', this)">C3-M4</button>
        <button class="f-btn" onclick="filter('c3m5', this)">C3-M5</button>
        <button class="f-btn" onclick="filter('c3m6', this)">C3-M6</button>
        <button class="f-btn" onclick="filter('c3m7', this)">C3-M7</button>
        <button class="f-btn" onclick="filter('c3m8', this)">C3-M8</button>
        <button class="f-btn" onclick="filter('c1m1', this)">155+</button>
    </div>

    <button class="reset-btn" onclick="resetDone()">Resetar Bosses Feitos</button>
</div>

<div class="scroll" id="lb">
    <div class="boss-card cmc" data-mundo="cmc" onclick="toggleBoss(event, this)">
        <div class="boss-header">
            <img src="img/bosses/mc_larva_centopeia.webp" class="boss-img" onclick="markDone(event, this.parentElement.parentElement)">
            <div><span class="boss-name">1. Larva da água do dragão celeste</span><span class="npc-info">NPC: Buman - Convés</span><span class="local-info">Deserto Phantasia</span></div>
        </div>
        <div class="items-container">
            <img src="img/craft/item_energia_demonio_vazio.webp" class="item-img">
            <img src="img/craft/item_pipa.webp" class="item-img">
            <img src="img/craft/item_tesouro_floresta.webp" class="item-img">
        </div>
    </div>

    </div>

<footer class="footer">MKguren - MIR4 Fan Project</footer>

<script>
 function toggleBoss(e, c) {
  if (e.target.classList.contains('boss-img')) return;
  const isE = c.classList.contains('expanded');
  document.querySelectorAll('.boss-card').forEach(x => x.classList.remove('expanded'));
  if (!isE) c.classList.add('expanded');
 }

 function markDone(e, card) {
  e.stopPropagation();
  card.classList.toggle('done');
 }

 function resetDone() {
  if(confirm("Resetar todos os bosses?")) {
    document.querySelectorAll('.boss-card').forEach(c => c.classList.remove('done'));
  }
 }

 function filter(m, btn) {
  document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.boss-card').forEach(card => {
   card.style.display = (m === 'all' || card.getAttribute('data-mundo') === m) ? 'block' : 'none';
   card.classList.remove('expanded');
  });
 }
</script>
</body>
</html>
