<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIR4 Boss Tracker - Invocação</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #ddd; font-family: sans-serif; padding-bottom: 60px; }

        .main-header { background: #111; padding: 20px; text-align: center; border-bottom: 2px solid #ff9800; }
        
        .controls-area { 
            background: #111; padding: 15px; display: flex; flex-direction: column; 
            align-items: center; gap: 10px; position: sticky; top: 0; z-index: 100; 
            border-bottom: 1px solid #222; 
        }
        
        .search-bar { width: 100%; max-width: 652px; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; outline: none; }

        .main-content { display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding: 20px; flex-wrap: wrap; }
        
        .boss-list { 
            display: flex; flex-wrap: wrap; gap: 15px; 
            width: 660px; 
            align-content: flex-start;
        }

        .boss-card { 
            width: 320px; 
            min-height: 85px; 
            background: #111; 
            border: 1px solid #222; 
            border-left: 5px solid #333; 
            border-radius: 4px; 
            cursor: pointer; 
            position: relative;
            overflow: hidden;
        }
        
        /* CORREÇÃO DA EXPANSÃO */
        .boss-card.expanded { border-color: #ff9800 !important; border-left-color: #ff9800 !important; }
        .boss-card.done { opacity: 0.3; filter: grayscale(1); }

        .check-done { 
            position: absolute; top: 10px; right: 10px; width: 24px; height: 24px; 
            border: 1px solid #444; background: #000; border-radius: 4px; z-index: 5; 
            display: flex; align-items: center; justify-content: center;
        }
        .done .check-done { background: #ff9800; }
        .done .check-done::after { content: '✓'; color: #000; font-weight: bold; }

        .boss-header { padding: 12px; display: flex; align-items: center; gap: 12px; height: 83px; }
        .img-box { width: 55px; height: 55px; background: #1a1a1a; flex-shrink: 0; overflow: hidden; border-radius: 2px; }
        .boss-img { width: 100%; height: 100%; object-fit: cover; }

        .boss-name { font-weight: bold; font-size: 13px; color: #fff; display: block; }
        .local-info { font-size: 11px; color: #ff9800; margin-top: 4px; display: block; }

        /* CORREÇÃO DOS ITENS: DISPLAY FLEX QUANDO EXPANDIDO */
        .items-container { 
            display: none; 
            padding: 10px; 
            background: #080808; 
            border-top: 1px solid #222; 
            flex-wrap: wrap; 
            gap: 8px; 
        }
        .expanded .items-container { display: flex !important; }
        
        .item-box { width: 45px; height: 45px; background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; justify-content: center; }
        .item-img { width: 100%; height: 100%; object-fit: contain; }

        .side-panel { width: 380px; background: #111; border: 1px solid #222; position: sticky; top: 150px; border-radius: 4px; overflow: hidden; }
        .panel-info { padding: 15px; border-bottom: 1px solid #222; }
        .map-container { width: 100%; min-height: 250px; background: #000; display: flex; align-items: center; justify-content: center; }
        .map-container img { width: 100%; height: auto; }

        @media (max-width: 1080px) {
            .boss-list { width: 320px; }
            .side-panel { width: 320px; position: static; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <header class="main-header"><h1 style="color: #ff9800; font-size: 20px;">MIR4 BOSS TRACKER</h1></header>

    <div class="controls-area">
        <input type="text" class="search-bar" id="search" placeholder="Filtrar por nome..." oninput="filter()">
    </div>

    <main class="main-content">
        <div class="boss-list" id="lb"></div>
        <aside class="side-panel">
            <div class="panel-info">
                <h2 id="p-name" style="font-size: 16px; color: #ff9800;">Selecione um Boss</h2>
                <p id="p-loc" style="font-size: 11px; color: #888; margin-top: 5px; white-space: pre-line;"></p>
            </div>
            <div class="map-container" id="p-map"></div>
        </aside>
    </main>

    <script>
        const BASE = "https://raw.githubusercontent.com/Mkguren/MIR4-Boss-Tracker-V2/main/";

        const bosses = [
            {id:'b1', n:'1. Larva da água do dragão celeste', npc:'Buman', loc:'Deserto Phantasia', items:['item_pipa.webp','item_tesouro_floresta.webp'], img:'mc_larva_centopeia.webp'},
            {id:'b2', n:'2. Zhang liang', npc:'Seocheon', loc:'Feitoria Seocheon', items:['item_feitoria_1.webp'], img:'m2_seocheon.webp'},
            {id:'b3', n:'3. Zhang bao', npc:'Seocheon', loc:'Montanha de lunula', items:['item_japamala_1.webp'], img:'m2_montanha.webp'},
            {id:'b4', n:'4. Caminho do emaranhado', npc:'Seocheon', loc:'Caminho Twinway', items:['item_flor_morta.webp'], img:'m2_twinway.webp'},
            {id:'b5', n:'5. Rei dos touros malvados', npc:'Seocheon', loc:'Campo de Seocheon', items:['item_porco_martelo.webp'], img:'m2_touro.webp'},
            {id:'b6', n:'6. Urungka', npc:'Hyeokjun', loc:'Necropole nefariox', items:['item_casco_tatu.webp'], img:'m3_tatu.webp'},
            {id:'b7', n:'7. Kaya', npc:'Hyeokjun', loc:'Planicie da viboras', items:['item_ornamento_soldado.webp'], img:'m3_planicia_kaya.webp'},
            {id:'b8', n:'8. Covil do Tatu sombrio', npc:'Hyeokjun', loc:'Covil do tatu sombrio', items:['item_flor_morta.webp'], img:'m3_covil_tatu.webp'},
            {id:'b9', n:'9. Espectro do Osso de Aço', npc:'Hyeokjun', loc:'Espectro do Osso', items:['item_flor_morta.webp'], img:'m3_espectro.webp'},
            {id:'b10', n:'10. Majestoso Nefariox', npc:'Dangpo', loc:'Sabuk', items:['item_valor_saqueado.webp'], img:'m4_sabuk_tesouro_dourado.webp'},
            {id:'b11', n:'11. Santidade Sonido Trovejante', npc:'Dangpo', loc:'Paraíso das Espadas', items:['item_pedra_trovao.webp'], img:'m4_paraiso_trovejante_nefariox.webp'},
            {id:'b12', n:'12. Santidade Draco Divina', npc:'Karungka', loc:'Paraíso das Espadas', items:['item_sangue_nefariox.webp'], img:'m4_paraiso_sangue_contaminado.webp'},
            {id:'b13', n:'13. Monge de sangue negro', npc:'Dangpo', loc:'Masmorra Monge', items:['item_passaro_vermelho.webp'], img:'m4_monge.webp'},
            {id:'b14', n:'14. Flauta consoladora', npc:'Gufa', loc:'Campo de Gelo', items:['item_bambu_magico.webp'], img:'m5_flauta_consoladora.webp'},
            {id:'b15', n:'15. Ruina do Demonio', npc:'Gufa', loc:'Ruína do Demônio', items:['item_fruta_milenar.webp'], img:'m5_ruina.webp'},
            {id:'b16', n:'16. Demonio Aracnideo', npc:'Gufa', loc:'Demônio Aracnídeo', items:['item_tomo_do_culto.webp'], img:'m5_aranha.webp'},
            {id:'b17', n:'17. Templo ilusorio', npc:'Criação', loc:'Templo Ilusório', items:['item_casco_tatu.webp'], img:'m5_templo.webp'},
            {id:'b18', n:'18. Hangga', npc:'Gyeongbin', loc:'Labirinto hangga', items:['item_lingote.webp'], img:'m6_hangga.webp'},
            {id:'b19', n:'19. Jo Gyu', npc:'Gyeongbin', loc:'Jo Gyu', items:['item_grande_centopeia.webp'], img:'m6_jogyu.webp'},
            {id:'b20', n:'20. Demonio da Mina', npc:'Gyeongbin', loc:'Mina Demoníaca', items:['item_cristal_mana.webp'], img:'m6_mina.webp'},
            {id:'b21', n:'21. Grande Centopeia', npc:'Gyeongbin', loc:'Grande Centopeia', items:['item_flor_morta.webp'], img:'m6_centopeia.webp'},
            {id:'b22', n:'22. Lobo fantasmagorico', npc:'Braço Direito', loc:'Lunula', items:['item_lobo_lunula_1.webp'], img:'m7_lunula_lobo_fantasma.webp'},
            {id:'b23', n:'23. Poderoso demonio', npc:'Braço Direito', loc:'Lunula', items:['item_berrante_lunula.webp'], img:'m7_lunula_demonio_de_sangue.webp'},
            {id:'b24', n:'24. Prisão subterranea', npc:'Buman', loc:'Prisão', items:['item_tartaruga_negra.webp'], img:'m7_prisao.webp'},
            {id:'b25', n:'25. Rainha das víboras', npc:'Buman', loc:'Salão de Pakua', items:['item_folha_milenar.webp'], img:'m8_pakua_rainha_viboras.webp'},
            {id:'b26', n:'26. Arahan', npc:'Buman', loc:'Salão de Pakua', items:['item_estatua_porco.webp'], img:'m8_pakua_arahan.webp'},
            {id:'b27', n:'27. Gok Danhwa', npc:'Yong Munki', loc:'Mina Abandonada', items:['item_trovao_celeste.webp'], img:'m8_mina_faccao_trovao.webp'},
            {id:'b28', n:'28. Gok Muyeop', npc:'Yong Munki', loc:'Mina Abandonada', items:['item_divindade_terrestre.webp'], img:'m8_mina_faccao_terrestre.webp'},
            {id:'b29', n:'29. Espectro carmesim', npc:'Yong Munki', loc:'Mina Abandonada', items:['item_flauta_bambu.webp'], img:'m8_mina_primeiro_anciao.webp'},
            {id:'b30', n:'30. Songkwang', npc:'Heojeong', loc:'Sete Vales', items:['item_ombreira_yaksha.webp'], img:'c1_songkwang.webp'},
            {id:'b31', n:'31. Porung', npc:'Heojeong', loc:'Ilha Fogo', items:['item_japamala_2.webp'], img:'c1_porung.webp'},
            {id:'b32', n:'32. Kang Muhyeon', npc:'Su Seunghyeon', loc:'Dragão Noveno', items:['item_pedace_gelo.webp'], img:'c2_kangmuhyeon.webp'},
            {id:'b33', n:'33. Grandor', npc:'Su Seunghyeon', loc:'Riacho', items:['item_fragmento_caos.webp'], img:'c2_grandor.webp'}
        ];

        function render() {
            const list = document.getElementById('lb');
            list.innerHTML = bosses.map(b => `
                <div class="boss-card" id="${b.id}" onclick="handleCardClick('${b.id}')">
                    <div class="check-done" onclick="toggleDone(event, '${b.id}')"></div>
                    <div class="boss-header">
                        <div class="img-box">
                            <img src="${BASE}img/bosses/${b.img}" class="boss-img">
                        </div>
                        <div>
                            <span class="boss-name">${b.n}</span>
                            <span class="local-info">${b.loc}</span>
                        </div>
                    </div>
                    <div class="items-container">
                        ${b.items.map(item => `
                            <div class="item-box">
                                <img src="${BASE}img/craft/${item}" class="item-img">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            loadStatus();
        }

        // FUNÇÃO DE CLIQUE REVISADA: ABRE, FECHA E ATUALIZA PAINEL
        function handleCardClick(id) {
            const card = document.getElementById(id);
            const isExpanded = card.classList.contains('expanded');
            
            // Fecha todos os outros
            document.querySelectorAll('.boss-card').forEach(c => c.classList.remove('expanded'));
            
            // Se não estava aberto, abre este
            if (!isExpanded) {
                card.classList.add('expanded');
                updatePanel(id);
            }
        }

        function updatePanel(id) {
            const b = bosses.find(x => x.id === id);
            document.getElementById('p-name').innerText = b.n;
            document.getElementById('p-loc').innerText = `NPC: ${b.npc}\nLOCAL: ${b.loc}`;
            document.getElementById('p-map').innerHTML = `<img src="${BASE}img/mapas/${id}.jpg" alt="mapa">`;
        }

        function toggleDone(e, id) {
            e.stopPropagation(); // Impede de abrir/fechar o card ao clicar no check
            const card = document.getElementById(id);
            card.classList.toggle('done');
            localStorage.setItem('summon_done_' + id, card.classList.contains('done'));
        }

        function loadStatus() {
            bosses.forEach(b => {
                if(localStorage.getItem('summon_done_' + b.id) === 'true') {
                    const card = document.getElementById(b.id);
                    if(card) card.classList.add('done');
                }
            });
        }

        function filter() {
            const val = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.boss-card').forEach(card => {
                const name = card.querySelector('.boss-name').innerText.toLowerCase();
                card.style.display = name.includes(val) ? 'block' : 'none';
            });
        }

        window.onload = render;
    </script>
</body>
</html>
